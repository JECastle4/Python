# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
#
# Note: Reviewer username (JECastle4) is hardcoded as repository owner.
# If transferring repository ownership, update all reviewer fields below.
#
# Skipped tests document the testing gap but add maintenance burden.

version: 2
updates:
  # Python dependencies (backend)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "JECastle4"  # Repository owner (update if ownership changes)
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      # Group dev dependencies together
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "pytest*"
          - "bandit"
          - "pylint"
          - "radon"
      # Group production dependencies
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"

  # npm dependencies (frontend)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "JECastle4"  # Repository owner (update if ownership changes)
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      # Group dev dependencies
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "vite*"
          - "vitest*"
          - "@vitejs/*"
          - "@vitest/*"
          - "@vue/test-utils"
          - "happy-dom"
          - "typescript"
          - "eslint*"
      # Group Vue ecosystem
      vue-ecosystem:
        patterns:
          - "vue"
          - "@vue/*"
          - "vue-router"
          - "pinia"
      # Group Three.js related
      threejs:
        patterns:
          - "three"
          - "@types/three"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "JECastle4"  # Repository owner (update if ownership changes)
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
