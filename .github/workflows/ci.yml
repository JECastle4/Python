name: CI - Tests & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'
    
    - name: Cache dependencies
      uses: actions/cache@v5
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-cov bandit pip-audit pylint radon
    
    - name: Run tests with coverage
      run: |
        PYTHONPATH=. pytest tests/ --cov=. --cov-report=xml --cov-report=term-missing
    
    - name: Security scan - Bandit
      run: |
        bandit -r . -x ./tests,./htmlcov,./__pycache__,./.venv -f json -o bandit-report.json
        bandit -r . -x ./tests,./htmlcov,./__pycache__,./.venv -f screen
    
    - name: Dependency vulnerability scan - pip-audit
      run: |
        pip-audit --desc
    
    - name: Code quality - Pylint
      run: |
        pylint *.py api/ --exit-zero --output-format=text --reports=y > pylint-report.txt
        cat pylint-report.txt
      continue-on-error: true
    
    - name: Complexity check - Radon
      run: |
        radon cc . -a -nb
        radon mi . -nb
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
    
    - name: Upload security artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          pylint-report.txt

  trivy-security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner - Python dependencies
      # Using pinned version for stability while staying reasonably current
      # Update periodically to get new vulnerability definitions
      uses: aquasecurity/trivy-action@0.33.1
      with:
        scan-type: 'fs'
        scan-ref: '.'
        scanners: 'vuln,secret,misconfig'
        format: 'sarif'
        output: 'trivy-python-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
    
    - name: Run Trivy vulnerability scanner - npm dependencies
      # Using pinned version for same reason as above
      uses: aquasecurity/trivy-action@0.33.1
      with:
        scan-type: 'fs'
        scan-ref: './frontend'
        scanners: 'vuln,secret'
        format: 'sarif'
        output: 'trivy-npm-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
    
    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: '.'
      continue-on-error: true
    
    - name: Upload Trivy artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-reports
        path: |
          trivy-python-results.sarif
          trivy-npm-results.sarif

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Type check
      run: npm run type-check
    
    - name: Run tests with coverage
      run: npm run test:coverage -- --run
      # Coverage thresholds enforced by vitest.config.ts:
      # - Global: 80% for lines, functions, branches, statements
      # - Per-file: Higher standards for business logic (90-100%)
      # - Exclusions: scene.ts (WebGL), config.ts (environment-dependent)
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: ./frontend/coverage/coverage-final.json
        flags: frontend
        name: codecov-frontend
      # TODO (#7): Remove continue-on-error after Codecov stability verified
      # Currently prevents CI failures from Codecov service issues, but means upload
      # failures won't be visible. Monitor Codecov dashboard for 10+ successful uploads,
      # then remove this flag and close issue #7.
      continue-on-error: true
    
    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-coverage
        path: frontend/coverage/
