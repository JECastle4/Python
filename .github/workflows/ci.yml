name: CI - Tests & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-cov bandit pip-audit pylint radon
    
    - name: Run tests with coverage
      run: |
        PYTHONPATH=. pytest tests/ --cov=. --cov-report=xml --cov-report=term-missing
    
    - name: Security scan - Bandit
      run: |
        bandit -r . -x ./tests,./htmlcov,./__pycache__,./.venv -f json -o bandit-report.json
        bandit -r . -x ./tests,./htmlcov,./__pycache__,./.venv -f screen
    
    - name: Dependency vulnerability scan - pip-audit
      run: |
        pip-audit --desc
    
    - name: Code quality - Pylint
      run: |
        pylint *.py --exit-zero --output-format=text --reports=y > pylint-report.txt
        cat pylint-report.txt
      continue-on-error: true
    
    - name: Complexity check - Radon
      run: |
        radon cc . -a -nb
        radon mi . -nb
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
    
    - name: Upload security artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          pylint-report.txt
